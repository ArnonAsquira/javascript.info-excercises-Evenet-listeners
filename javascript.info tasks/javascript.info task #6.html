<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
   let table = document.getElementById('grid');
   let ths = Array.from(document.querySelectorAll('th'));
   let nameSort = "";
   let ageSort = "";
   for(th of ths){
      if(th.dataset.type === 'number'){
          ageSort = th;
      }else{
       nameSort = th;
      }
   }

   let tbody = table.querySelector('tbody');
   let rowsArray = Array.from(tbody.rows);



   console.log(rowsArray);
   console.log(ageSort);
   console.log(nameSort);
   function sortAccordingly(e){
       if(e.target === ageSort){
              sortedRowsArray = rowsArray.sort((a,b) => {
                  console.log(a.children[0].textContent);
                return a.children[0].textContent - b.children[0].textContent
              }) 
              console.log(sortedRowsArray);
              for(let row of sortedRowsArray){
                  tbody.append(row);
              }
        }
        if(e.target === nameSort){
                  sortedRowsArray = rowsArray.sort((a,b) => {
                  console.log(a.children[0].textContent);
                return a.children[1].textContent.localeCompare(b.children[1].textContent)
              }) 
              console.log(sortedRowsArray);
              for(let row of sortedRowsArray){
                  tbody.append(row);
              }
        }
}
   table.addEventListener('click', sortAccordingly);
  </script>

</body>
</html>
