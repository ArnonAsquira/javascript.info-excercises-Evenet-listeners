<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
      let menu = document.getElementById('tree');
      for(let li of document.querySelectorAll('li')){
          let span = document.createElement('span');
          li.prepend(span);
          span.append(span.nextSibling);
      }

      function openMenu(e){
          let target = e.target;
          if(target.tagName != 'SPAN'){
              return;
          }
        if(target.nextSibling.tagName != 'UL'){
            return;
        }
        console.log(target.nextSibling.hidden)
        target.nextSibling.hidden = !target.nextSibling.hidden;
      }
      menu.addEventListener('click', openMenu);
  </script>
</body>
</html>
